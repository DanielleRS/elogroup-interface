<div class="register">
    <div class="center">
        <img class="imgLogo" src="../assets/images/logo.png" alt="Logo">
    </div>
    <form [formGroup]="formRegister">
        <div class="form-group">
            <label>Usuário *</label>
            <input 
                type="text" 
                class="form-control" 
                name="userName" 
                id="userName" 
                formControlName="userName" 
                required
            >
        </div>
        <div class="form-group">
            <label>Password *</label>
            <input 
                type="password" 
                class="form-control" 
                name="password" 
                id="password"
                formControlName="password" 
                required
            >
        </div>
        <div class="form-group">
            <label>Confirmação Password *</label>
            <input 
                type="password" 
                class="form-control" 
                name="confirmPassword" 
                id="confirmPassword" 
                formControlName="confirmPassword" 
                required
            >
        </div>
        <button 
            type="submit" 
            class="btn btn-dark btn-block" 
            (click)="register()"
        > 
            Registrar
        </button>
    </form>
</div>
