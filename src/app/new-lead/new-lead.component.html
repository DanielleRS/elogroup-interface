<div class="container new-lead">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-6">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <div class="col-sm-6 newLead">
                <h4 class="newLeadText">Novo Lead</h4>
            </div>
        </div>
    </div>
    <br>
    <div class="col-sm-12">
        <form [formGroup]="formRegister">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Nome *</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            name="name" 
                            id="name" 
                            formControlName="name" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label>Telefone *</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            name="phone" 
                            id="phone" 
                            formControlName="phone" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label>E-mail *</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            name="email" 
                            id="email" 
                            formControlName="email" 
                            required
                        >
                    </div>
                </div>
                <div class="col-sm-6">
                    <label>Oportunidades *</label>
                    <table class="table table-bordered table-striped">
                        <thead>
                          <tr class="table-active">
                            <th scope="col">
                                <input type="checkbox" class="check_master" [checked]="checkAllOpportunities.isSelected == true" (click)="checkAllChecks(!checkAllOpportunities.isSelected)">
                            </th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of checkOpportunities">
                                <td>
                                    <input type="checkbox" id="item.id" name="item.name" class="check" [checked]="item.isSelected == true" (click)="checkCheck(item, !item.isSelected)">
                                </td>
                                <td>{{item.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <button 
                        type="submit" 
                        class="btn btn-primary btn-block"
                        (click)="save()"
                    >
                        Salvar
                    </button>
                </div>
            </div>
        </form>
    </div> 
</div>
